<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group">
                            <label>Ссылка на озон</label>
                            <input type="text" class="form-control" id="entry">
                        </div>
                        <div class="form-group">
                            <label>Дата и время покупки</label>
                            <div class='input-group date' id='at'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Дата и время добавления в корзину (по умолчанию за 3 мин до оформления заказа)</label>
                            <div class='input-group date' id='atCart'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="newSaleTask" class="btn">Запланировать покупку</button>
                        </div>
                    </div>
                    <div id="saleTaskList" class="row">

                    </div>
                </div>
            </div>
        </div>
        <script src="./build/main.js"></script>
    </body>
</html>
